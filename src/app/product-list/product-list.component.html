<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <!-- QUEL title mi permette di avere una custom text durante l hover -->
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <!-- evento dell click avvio la funzione che risiede nel component product-list. Le tonde dicono che sto utilizzando un outpuut -->
  <button (click)="share()">Share {{ product.id }}</button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
